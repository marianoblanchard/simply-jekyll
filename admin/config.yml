# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'Blog'
    label: 'Blog'
    folder: '_posts/'
    fields:
      - { name: Title }
- name: 'Notes'
    label: 'Notes'
    folder: '_notes/'
    fields:
      - { name: Title }

